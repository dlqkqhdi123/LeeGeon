<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch1</title>
  </head>
  <body></body>
  <script>
    var grade = prompt("성적을 입력하시오", "A-F 사이 문자로");
    switch (grade) {
      case "A":
        alert("잘햇어오!");
        break;
      case "B":
        alert("좋은 점수 군요 ");
        break;
      case "C":
        alert("괜찮은 점수군요");
        break;
      case "D":
        alert("좀 더 노력하세요");
        break;
      case "F":
        alert("다음학기수강하세요");
        break;
      default:
        alert("알 수 없는 학점입니다.");
    }
  </script>
</html>
