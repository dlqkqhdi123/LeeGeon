<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var grade = prompt("성적을 입력하시오", "숫자로");

    switch (parseInt(grade / 10)) {
      case 10:
        document.write("A");
        break;
      case 9:
        document.write("A");
        break;
      case 8:
        document.write("B");
        break;
      case 7:
        document.write("c");
        break;
      case 6:
        document.write("D");
        break;
      default:
        document.write("F");
    }
  </script>
</html>
