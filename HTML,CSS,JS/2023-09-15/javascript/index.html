<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log 는 콘솔 창(개발자도구)에서 값을 확인할때 사용한다
        console.log('hello world')
        console.log('안녕하세용가리')
        // 변수를 선언할때는 let이라는 키워드를 이용한다
        // let bottle = '물'
        // console.log(bottle)
        // 선언된 변수는 값을 제외당 할 수 있다
        // let coffee = '커피'
        // console.log(coffee)
        // 따옴표 안에 들어갈 수있는 값이 문자열

        // let number = 1
        // console.log(number)

        let box1 = '사과'
        let box2 = '바나나'
        let truck = box1 + box2
        console.log(truck)

        let number1 = 5
        let number2 = 2
        let result = number1 * number2
        console.log(result)
    </script>
</body>

</html>
