<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>버튼을 누르면 문구가 계속해서 화면에 표시됩니다</p>
    <button onclick="interval()">눌러보세요</button>
    <button onclick="stopInterval()">stop</button>
  </body>
  <script>
    let printPtag;
    function interval() {
      printPtag = setInterval(function () {
        // var pTag = document.createElement("p");
        // document.body.append(pTag, "s");
        let backgroundArr = []; // backgroundColor RGB 값을 담을 배열
        let colorArr = []; // backgroundColor RGB 값을 담을 배열
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 3; j++) {
            if (i == 0) {
              backgroundArr.push(parseInt(Math.random() * 256));
            } else {
              colorArr.push(parseInt(Math.random() * 256));
            }
          }
        }
        const pTag = document.querySelector("p");
        pTag.style.backgroundColor = `rgb(${backgroundArr.toString()})`;
        pTag.style.color = `rgb(${colorArr.toString()})`;
      }, 1000);
      printPtag();
      clearInterval(printPtag);
    }
    function stopInterval() {
      clearInterval(printPtag);
    }
  </script>
</html>
