<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var msg = "";
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        continue;
      }
      msg += i + "<br>";
    }
    document.write(msg);
    document.write("<hr>");

    let j = 0;
    while (true) {
      document.write(j + "<br>");
      j++;
      if (j == 5) {
        continue;
      }
      if (j == 10) {
        break;
      }
    }
    document.write("<hr>");
    let sum = 0;
    for (k = 1; k <= 200; k + -2) {
      if (k % 1) {
        continue;
      }
      document.write(k + "<br>");
    }
  </script>
</html>
