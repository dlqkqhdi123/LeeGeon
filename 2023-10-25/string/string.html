<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // String 객체 생성
    let str = "String"; // string   wrapper class
    let strObj = new String("String"); //string object
    console.log(typeof str);
    console.log(typeof strObj);
    console.log(str);
    console.log(strObj);
    console.log(str == strObj);
    console.log(str === strObj);

    // 1. charAt() 함수
    // String 에서 전달 받은 인덱스 위치한 문자나 문자 코드를 반환한다
    const str1 = "Javascrpit";
    document.write(`<h3>0번째 인덱스 : ${str1.charAt(0)}</h3>`);
    document.write(`<h3>5번째 인덱스 : ${str1.charAt(5)}</h3>`);

    document.write(`<hr>`);

    document.write(`<h3> charAt() 함수 </h3>`);
    // 2. charCodeAt() 함수
    // String에서 전달 받은 인덱스에 위치한 문자를 유니코드 값으로 반환한다.

    document.write(
      `<h3> 0번째 인덱스의 유니코드값 : ${str1.charCodeAt()}</h3>`
    );
    document.write(`<hr>`);

    document.write(`<h3> indexOf() 함수 </h3>`);
    // 3. indexOf() 함수
    // String 에서 특정문자나 문자열이 ㅓ음으로 등장하는 위치를 반환한다.
    const str2 = "abcDEFabc";
    // 문자열을 비교할때 문자의 대소문자를 구분한다.
    document.write(`<h3>abc가 시작되는 인덱스 : ${str2.indexOf("abcd")} </h3>`);
    document.write(
      `<h3>인덱스 3 부터 abc가 시작되는 인덱스 : ${str2.indexOf(
        "abc",
        3
      )} </h3>`
    );
    document.write(`<hr>`);

    document.write(`<h3> lastIndexOf() 함수 </h3>`);
    // 4. lastIndexOf 함수
    // string 에서 특정 문자나 문자열이 마지막으로등장하는위치(인덱스)를 변환한다
    document.write(
      `<h3>마지막으로 시작되는 인덱스 : ${str2.lastIndexOf("b")} </h3>`
    );
    document.write(`<hr>`);

    document.write(`<h3> concat 함수 </h3>`);
    // 5. concat() 함수
    // String 에 전달받은 문자열을 결합한 새로운 문자열에 반환한다.
    const str3 = "Jacascript";
    document.write(
      `<h3>concat 으로 문자열 결합 : ${str3.concat(
        " is Awescome!",
        " dfasdf"
      )} </h3>`
    );
    document.write(`<hr>`);

    document.write(`<h3> trim() 함수 </h3>`);
    // 6. trim 함수
    // String 의 양 끝에 존재하는 모든 공백과 줄 바꿈 문자를 제거한 새로운 문자열을 반환한다.
    const str4 = "        Javascript       ";
    document.write(`<h3>trim 으로 공백 제거 : ${str4.trim()}</h3>`);

    document.write(`<hr>`);

    document.write(`<h3> replace() 함수 </h3>`);
    //7. replace() 함수
    // String 에서 인수로 전달받은 정규 표현식을 이용하여  String의 대체 작업을 수행한다.
    const str5 = "javascript is Awesome!";
    document.write(`<h3>is 를 공백으로 대체 : ${str5.replace("is", "")}</h3>`);
    document.write(`<h3>s 를 *으로 대체 : ${str5.replace(/a/gi, "*")}</h3>`);

    // ** 정규 표현식 ** \\
    // 문자열에서 특정한 규칙을 갖는 문자열의 집합을 찾아내기 위한 검색 패턴이다.
    // 문법 : /검색패턴/플래그

    // 플래그 \\
    // i - 검색 패턴을 비교할 때 대소문자를 구분하지 않도록 설정
    // g - 검색 패턴을 비교할 때 일치하는 모든 부분을 선택하도록 설정
    // m - 검색 패턴을 비교할 때 여러줄의 입력 문자열을 그대로 여러줄로 비교하도록 설정
    // y - 대상 문자열의 현재 위치부터 비교를 시작하도록 설정

    // 특수문자(검색패턴으로 들어갈 수 있는) \\
    // 단순한 패턴을 검색하고자 할 때는 찾고자하는 문자열을 직접 나열하면 된다.
    // 숫자만을 검색하거나 혹은 띄어쓰기, 특수문자 등을 검색하려면 검색패턴으로
    // 특정한 특수문자를 사용해야한다

    //  \: 역슬래시 다음에 일반문자가 나오면 이스케이프 문자로 해석하고
    // 특수문자가 나오면 일반 문자로 해석한다
    //    예)
    const name = "'이건'";
    document.write(`${name}`);
    document.write(`<hr>`);

    document.write(`<h3> replace() 함수 </h3>`);
  </script>
</html>
