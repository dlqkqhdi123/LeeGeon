<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let i = 0; i < 5; i++) {
      for (let j = 4; j > i; j--) {
        document.write("&nbsp");
      }
      for (let k = 0; k <= i; k++) {
        document.write("*");
      }
      for (let z = 1; z <= i; z++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");
  </script>
</html>
