<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    p {
      cursor: pointer;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <p title="tulips">튜울립</p>
    <p title="Chrysanthemum">국화</p>
    <p title="Koala">코알라</p>
    <p title="Hydrangeas">수국</p>
  </body>
  <script>
    const imgArr = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
    $("p").on("click", function () {
      //   alert("p 태그 클릭");
      const index = $("this").index();
      $(this).append(`<img src="../resources/img/${imgArr[index]}" />`);
    });
  </script>
</html>
