  <script>
    let z = 2;

    function A(a, b) {
      //   console.log(a + b + B(a, b));
      z = a - b;
    }
    function B(a, b, ...args) {
      console.log(arguments);
      return a + b;
    }

    const B = (a, b, ...arg) => {
      return a + b;
    };
    A(2, 5);

    // // var let const
    // /**

    function sumArr(arr) {
      arr.forEach((v) => {
        return (z += v);
      });
    }

    const arr = [1, 2, 3, 4, 5];
    sumArr(arr);
