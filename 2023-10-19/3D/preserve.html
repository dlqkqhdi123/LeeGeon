<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 100px;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 400px;
      height: 400px;
      margin: 100px auto;
      position: relative;
      perspective: 700px; /* 원근 */
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 5s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    #wrap .card > div:nth-child(1) {
      transform: translateZ(200px);
      background-color: hsla(100, 55%, 50%, 0.8);

      /*
    hsla
    h : hue         => 색조 (0~360 0빨강, 120은 녹색, 240은 파랑 )
    s : saturation  => 채도(0~100% 컬러 정도 혹은 농도)
    l : lightness   => 밝기(0~100% 0% 는 검은색 100% 는 흰색)
    a : alpha       => 불투명도 (0.0 ~ 1 0완전 투명 1은 완전 불투명)

    box-shadow
    box-shadow: none | x y blur spread color | inset | initial | inherit 
      */
    }
    #wrap .card > div:nth-child(4) {
      transform: translateZ(-200px);
      background-color: hsla(148, 30%, 50%, 0.8);
    }
    #wrap .card > div:nth-child(2) {
      transform: translateX(-200px) rotateY(-90deg);
      background-color: hsla(12, 60%, 50%, 0.8);
      /* box-shadow: 10px 10x 10px gray; */
    }
    #wrap .card > div:nth-child(n) {
      border: 3px solid white;
      box-shadow: 0px 0px 10px 1px gray;
      border: 3px solid white;
    }
    #wrap .card > div:nth-child(5) {
      transform: translateY(200px) rotateX(90deg);
      background-color: hsla(350, 40%, 50%, 0.8);
    }
    #wrap .card > div:nth-child(6) {
      transform: translateY(-200px) rotateX(-90deg);
      background-color: hsla(255, 10%, 50%, 0.4);
    }
    #wrap .card > div:nth-child(3) {
      transform: translateX(200px) rotateY(90deg);
      background-color: hsla(111, 20%, 50%, 0.5);
    }
    /* #wrap:hover .card {
      transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg);
    } */
    .card {
      animation: rotateCube 5s infinite linear;
    }
    @keyframes rotateCube {
      from {
        transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: rotateX(0deg) rotateY(360deg) rotateZ(360deg);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>RIGHT</div>
        <div>LEFT</div>
        <div>R</div>
        <div>R</div>
        <div>R</div>
        <div>R</div>
      </div>
    </div>
  </body>
</html>
